name = "shopping-bird"
main = "src/worker.ts"
compatibility_date = "2023-05-15"
compatibility_flags = ["nodejs_compat"]


logpush = true
browser = { binding = "BROWSER", type = "browser" }

vars = { ENV_DISCRIMINATOR = "prod" }

[durable_objects]
bindings = [{ name = "DO", class_name = "TheShoppingBird" }]

[triggers]
# Every 3 minutes between 04:00 and 21:00 UTC (i.e. 06:00 and 23:00 GMT+2 )
crons = ["*/3 4-21 * * *"]

[[migrations]]
tag = "v1"
new_classes = ["TheShoppingBird"]
